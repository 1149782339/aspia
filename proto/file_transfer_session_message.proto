syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message DriveListItem
{
    enum Type
    {
        UNKNOWN        = 0;
        CDROM          = 1;
        REMOVABLE      = 2;
        FIXED          = 3;
        REMOTE         = 4;
        RAM            = 5;
        HOME_FOLDER    = 6;
        DESKTOP_FOLDER = 7;
    }

    Type type   = 1;
    string name = 2;
    string path = 3;
}

message DriveList
{
    repeated DriveListItem item = 1;
}

message DriveListRequest
{
    uint32 dummy = 1;
}

message DirectoryListItem
{
    enum Type
    {
        UNKNOWN   = 0;
        DIRECTORY = 1;
        FILE      = 2;
    }

    Type type       = 1;
    string name     = 2;
    uint64 size     = 3;
    uint64 modified = 4;
}

message DirectoryList
{
    string path = 1;
    repeated DirectoryListItem item = 2;
}

message DirectoryListRequest
{
    string path = 1;
}

message File
{
    enum Flags
    {
         UNKNOWN_PACKET   = 0;
         FIRST_PACKET     = 1;
         PARTITION_PACKET = 2;
         LAST_PACKET      = 4;
    }

    string path  = 1;
    uint32 flags = 2;
    bytes data   = 3;
}

message FileRequest
{
    string path = 1;
}

message CreateDirectoryRequest
{
    string path = 1;
}

message RenameRequest
{
    string old_path = 1;
    string new_path = 2;
}

message RemoveRequest
{
    string path = 1;
}

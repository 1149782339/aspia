syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message PowerEvent
{
    enum Action
    {
        UNKNOWN   = 0;
        SHUTDOWN  = 1;
        REBOOT    = 2;
        HIBERNATE = 3;
        SUSPEND   = 4;
        LOGOFF    = 5;
        LOCK      = 6;
    }

    Action action = 1;
}

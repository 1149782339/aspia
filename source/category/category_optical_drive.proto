syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message OpticalDrive
{
    enum InterfaceType
    {
        INTERFACE_TYPE_UNKNOWN          = 0;
        INTERFACE_TYPE_UNSPECIFIED      = 1;
        INTERFACE_TYPE_SCSI             = 2;
        INTERFACE_TYPE_ATAPI            = 3;
        INTERFACE_TYPE_IEEE1394_1995    = 4;
        INTERFACE_TYPE_IEEE1394A        = 5;
        INTERFACE_TYPE_FIBRE_CHANNEL    = 6;
        INTERFACE_TYPE_IEEE1394B        = 7;
        INTERFACE_TYPE_SERIAL_ATAPI     = 8;
        INTERFACE_TYPE_USB              = 9;
    }

    message Features
    {
        bool has_smart                       = 1;
        bool has_power_management            = 2;
        bool has_cd_text                     = 3;
        bool has_css                         = 4;
        bool has_cprm                        = 5;
        bool has_aacs                        = 6;
        bool has_vcps                        = 7;
        bool has_c2_error_pointers           = 8;
        bool has_hybrid_disk                 = 9;
        bool has_dvd_download_disk_recording = 10;
        bool has_layer_jump_recording        = 11;
        bool has_mount_rainier               = 12;
    }

    message Media
    {
        enum Mode
        {
            MODE_NONE  = 0;
            MODE_READ  = 1;
            MODE_WRITE = 2;
        }

        uint32 bd_rom         = 1;
        uint32 bd_r           = 2;
        uint32 bd_re          = 3;
        uint32 hd_dvd_rom     = 4;
        uint32 hd_dvd_r       = 5;
        uint32 hd_dvd_ram     = 6;
        uint32 dvd_rom        = 7;
        uint32 dvd_plus_r_dl  = 8;
        uint32 dvd_plus_rw_dl = 9;
        uint32 dvd_plus_r     = 10;
        uint32 dvd_plus_rw    = 11;
        uint32 dvd_r_dl       = 12;
        uint32 dvd_rw_dl      = 13;
        uint32 dvd_r          = 14;
        uint32 dvd_rw         = 15;
        uint32 dvd_ram        = 16;
        uint32 cd_rom         = 17;
        uint32 cd_r           = 18;
        uint32 cd_rw          = 19;
    }

    message Item
    {
        string device_name                = 1;
        string vendor_code                = 2;
        string firmware_version           = 3;
        InterfaceType interface_type      = 4;
        uint64 buffer_size                = 5;
        uint32 region_code                = 6;
        uint32 region_code_vendor_changes = 7;
        uint32 region_code_user_changes   = 8;
        Features features                 = 9;
        Media media                       = 10;
    }

    repeated Item item = 1;
}

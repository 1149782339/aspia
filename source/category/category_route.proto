syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message Route
{
    message Item
    {
        string destonation = 1;
        string mask        = 2;
        string gateway     = 3;
        uint32 metric      = 4;
    }

    repeated Item item = 1;
}

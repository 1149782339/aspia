syntax = "proto3";

option optimize_for = LITE_RUNTIME;

import "computer.proto";

package aspia.proto;

message ComputerGroup
{
    repeated Computer computer = 1;
    repeated ComputerGroup group = 2;

    string name = 3;
    string comment = 4;
    bool expanded = 5;
}

message AddressBook
{
    ComputerGroup root_group = 1;
}

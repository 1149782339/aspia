syntax = "proto3";

option optimize_for = LITE_RUNTIME;

import "auth_session_message.proto";
import "status.proto";

package aspia.proto.auth;

message HostToClient
{
    SessionType session_type = 1;
    Status status            = 2;
}

message ClientToHost
{
    SessionType session_type = 1;
    AuthMethod method        = 2;
    string username          = 3;
    bytes password           = 4;
}

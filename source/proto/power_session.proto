syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto.power;

enum Command
{
    COMMAND_UNKNOWN   = 0;
    COMMAND_SHUTDOWN  = 1;
    COMMAND_REBOOT    = 2;
    COMMAND_HIBERNATE = 3;
    COMMAND_SUSPEND   = 4;
}

message ClientToHost
{
    Command command = 1;
}

syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message DmiBios
{
    message Characteristics
    {
        bool has_isa                         = 1;
        bool has_mca                         = 2;
        bool has_eisa                        = 3;
        bool has_pci                         = 4;
        bool has_pc_card                     = 5;
        bool has_pnp                         = 6;
        bool has_apm                         = 7;
        bool has_bios_upgradeable            = 8;
        bool has_bios_shadowing              = 9;
        bool has_vlb                         = 10;
        bool has_escd                        = 11;
        bool has_boot_from_cd                = 12;
        bool has_selectable_boot             = 13;
        bool has_socketed_boot_rom           = 14;
        bool has_boot_from_pc_card           = 15;
        bool has_edd                         = 16;
        bool has_japanese_floppy_for_nec9800 = 17;
        bool has_japanece_floppy_for_toshiba = 18;
        bool has_525_360kb_floppy            = 19;
        bool has_525_12mb_floppy             = 20;
        bool has_35_720kb_floppy             = 21;
        bool has_35_288mb_floppy             = 22;
        bool has_print_screen                = 23;
        bool has_8042_keyboard               = 24;
        bool has_serial                      = 25;
        bool has_printer                     = 26;
        bool has_cga_video                   = 27;
        bool has_nec_pc98                    = 28;
        bool has_acpi                        = 29;
        bool has_usb_legacy                  = 30;
        bool has_agp                         = 31;
        bool has_i2o_boot                    = 32;
        bool has_ls120_boot                  = 33;
        bool has_atapi_zip_drive_boot        = 34;
        bool has_ieee1394_boot               = 35;
        bool has_smart_battery               = 36;
        bool has_bios_boot_specification     = 37;
        bool has_key_init_network_boot       = 38;
        bool has_targeted_content_distrib    = 39;
        bool has_uefi                        = 40;
        bool has_virtual_machine             = 41;
    }

    string manufacturer             = 1;
    string version                  = 2;
    string date                     = 3;
    uint64 size                     = 4;
    string bios_revision            = 5;
    string firmware_revision        = 6;
    string address                  = 7;
    int32 runtime_size              = 8;
    Characteristics characteristics = 9;
}

message DmiSystem
{
    enum WakeupType
    {
        WAKEUP_TYPE_UNKNOWN           = 0;
        WAKEUP_TYPE_OTHER             = 1;
        WAKEUP_TYPE_APM_TIMER         = 2;
        WAKEUP_TYPE_MODEM_RING        = 3;
        WAKEUP_TYPE_LAN_REMOTE        = 4;
        WAKEUP_TYPE_POWER_SWITCH      = 5;
        WAKEUP_TYPE_PCI_PME           = 6;
        WAKEUP_TYPE_AC_POWER_RESTORED = 7;
    }

    string manufacturer    = 1;
    string product_name    = 2;
    string version         = 3;
    string serial_number   = 4;
    string uuid            = 5;
    WakeupType wakeup_type = 6;
    string sku_number      = 7;
    string family          = 8;
}

message DmiBaseboard
{
    enum BoardType
    {
        BOARD_TYPE_UNKNOWN                      = 0;
        BOARD_TYPE_OTHER                        = 1;
        BOARD_TYPE_SERVER_BLADE                 = 2;
        BOARD_TYPE_CONNECTIVITY_SWITCH          = 3;
        BOARD_TYPE_SYSTEM_MANAGEMENT_MODULE     = 4;
        BOARD_TYPE_PROCESSOR_MODULE             = 5;
        BOARD_TYPE_IO_MODULE                    = 6;
        BOARD_TYPE_MEMORY_MODULE                = 7;
        BOARD_TYPE_DAUGHTER_BOARD               = 8;
        BOARD_TYPE_MOTHERBOARD                  = 9;
        BOARD_TYPE_PROCESSOR_PLUS_MEMORY_MODULE = 10;
        BOARD_TYPE_PROCESSOR_PLUS_IO_MODULE     = 11;
        BOARD_TYPE_INTERCONNECT_BOARD           = 12;
    }

    message Features
    {
        bool is_hosting_board                        = 1;
        bool is_requires_at_least_one_daughter_board = 2;
        bool is_removable                            = 3;
        bool is_replaceable                          = 4;
        bool is_hot_swappable                        = 5;
    }

    message Item
    {
        string manufacturer        = 1;
        string product_name        = 2;
        string version             = 3;
        string serial_number       = 4;
        string asset_tag           = 5;
        Features features          = 6;
        string location_in_chassis = 7;
        BoardType type             = 8;
    }

    repeated Item item = 1;
}

message DmiChassis
{
    enum Type
    {
        TYPE_UNKNOWN               = 0;
        TYPE_OTHER                 = 1;
        TYPE_DESKTOP               = 2;
        TYPE_LOW_PROFILE_DESKTOP   = 3;
        TYPE_PIZZA_BOX             = 4;
        TYPE_MINI_TOWER            = 5;
        TYPE_TOWER                 = 6;
        TYPE_PORTABLE              = 7;
        TYPE_LAPTOP                = 8;
        TYPE_NOTEBOOK              = 9;
        TYPE_HAND_HELD             = 10;
        TYPE_DOCKING_STATION       = 11;
        TYPE_ALL_IN_ONE            = 12;
        TYPE_SUB_NOTEBOOK          = 13;
        TYPE_SPACE_SAVING          = 14;
        TYPE_LUNCH_BOX             = 15;
        TYPE_MAIN_SERVER_CHASSIS   = 16;
        TYPE_EXPANSION_CHASSIS     = 17;
        TYPE_SUB_CHASSIS           = 18;
        TYPE_BUS_EXPANSION_CHASSIS = 19;
        TYPE_PERIPHERIAL_CHASSIS   = 20;
        TYPE_RAID_CHASSIS          = 21;
        TYPE_RACK_MOUNT_CHASSIS    = 22;
        TYPE_SEALED_CASE_PC        = 23;
        TYPE_MULTI_SYSTEM_CHASSIS  = 24;
        TYPE_COMPACT_PCI           = 25;
        TYPE_ADVANCED_TCA          = 26;
        TYPE_BLADE                 = 27;
        TYPE_BLADE_ENCLOSURE       = 28;
    }

    enum Status
    {
        STATUS_UNKNOWN         = 0;
        STATUS_OTHER           = 1;
        STATUS_SAFE            = 2;
        STATUS_WARNING         = 3;
        STATUS_CRITICAL        = 4;
        STATUS_NON_RECOVERABLE = 5;
    }

    enum SecurityStatus
    {
        SECURITY_STATUS_UNKNOWN                       = 0;
        SECURITY_STATUS_OTHER                         = 1;
        SECURITY_STATUS_NONE                          = 2;
        SECURITY_STATUS_EXTERNAL_INTERFACE_LOCKED_OUT = 3;
        SECURITY_STATUS_EXTERNAL_INTERFACE_ENABLED    = 4;
    }

    message Item
    {
        string manufacturer            = 1;
        string version                 = 2;
        string serial_number           = 3;
        string asset_tag               = 4;
        Type type                      = 5;
        Status os_load_status          = 6;
        Status power_source_status     = 7;
        Status temparature_status      = 8;
        SecurityStatus security_status = 9;
        int32 height                   = 10;
        int32 number_of_power_cords    = 11;
    }

    repeated Item item = 1;
}

message DmiCaches
{
    enum Location
    {
        LOCATION_UNKNOWN  = 0;
        LOCATION_INTERNAL = 1;
        LOCATION_EXTERNAL = 2;
        LOCATION_RESERVED = 3;
    }

    enum Status
    {
        STATUS_UNKNOWN  = 0;
        STATUS_ENABLED  = 1;
        STATUS_DISABLED = 2;
    }

    enum Mode
    {
        MODE_UNKNOWN                   = 0;
        MODE_WRITE_THRU                = 1;
        MODE_WRITE_BACK                = 2;
        MODE_WRITE_WITH_MEMORY_ADDRESS = 3;
    }

    enum SRAMType
    {
        SRAM_TYPE_BAD            = 0;
        SRAM_TYPE_OTHER          = 1;
        SRAM_TYPE_UNKNOWN        = 2;
        SRAM_TYPE_NON_BURST      = 4;
        SRAM_TYPE_BURST          = 8;
        SRAM_TYPE_PIPELINE_BURST = 16;
        SRAM_TYPE_SYNCHRONOUS    = 32;
        SRAM_TYPE_ASYNCHRONOUS   = 64;
    }

    enum ErrorCorrectionType
    {
        ERROR_CORRECTION_TYPE_UNKNOWN        = 0;
        ERROR_CORRECTION_TYPE_OTHER          = 1;
        ERROR_CORRECTION_TYPE_NONE           = 2;
        ERROR_CORRECTION_TYPE_PARITY         = 3;
        ERROR_CORRECTION_TYPE_SINGLE_BIT_ECC = 4;
        ERROR_CORRECTION_TYPE_MULTI_BIT_ECC  = 5;
    }

    enum Type
    {
        TYPE_UNKNOWN     = 0;
        TYPE_OTHER       = 1;
        TYPE_INSTRUCTION = 2;
        TYPE_DATA        = 3;
        TYPE_UNIFIED     = 4;
    }

    enum Associativity
    {
        ASSOCIATIVITY_UNKNOWN       = 0;
        ASSOCIATIVITY_OTHER         = 1;
        ASSOCIATIVITY_DIRECT_MAPPED = 2;
        ASSOCIATIVITY_2_WAY         = 3;
        ASSOCIATIVITY_4_WAY         = 4;
        ASSOCIATIVITY_FULLY         = 5;
        ASSOCIATIVITY_8_WAY         = 6;
        ASSOCIATIVITY_16_WAY        = 7;
        ASSOCIATIVITY_12_WAY        = 8;
        ASSOCIATIVITY_24_WAY        = 9;
        ASSOCIATIVITY_32_WAY        = 10;
        ASSOCIATIVITY_48_WAY        = 11;
        ASSOCIATIVITY_64_WAY        = 12;
        ASSOCIATIVITY_20_WAY        = 13;
    }

    message Item
    {
        string name                               = 1;
        Location location                         = 2;
        Status status                             = 3;
        Mode mode                                 = 4;
        int32 level                               = 5;
        int32 maximum_size                        = 6;
        int32 current_size                        = 7;
        uint32 supported_sram_types               = 8;
        SRAMType current_sram_type                = 9;
        int32 speed                               = 10;
        ErrorCorrectionType error_correction_type = 11;
        Type type                                 = 12;
        Associativity associativity               = 13;
    }

    repeated Item item = 1;
}


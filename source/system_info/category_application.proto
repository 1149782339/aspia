syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package aspia.proto;

message Application
{
    message Item
    {
        string name             = 1;
        string version          = 2;
        string publisher        = 3;
        string install_date     = 4;
        string install_location = 5;
    }

    repeated Item item = 1;
}
